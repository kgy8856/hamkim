  <h2>니광&근영</h2>
  <p><u>니광과 근영은 나이 차이가 1도 느껴지지 않을만큼 귀엽고 사랑스러운 커플입니다.</u>
    <br>둘의 시작은 니광이 근영을 호주로 끌어당긴 뒤(?) 쌍화탕 전략 시전으로 시작되었으며
    <br>그 과정에서 근영이의 어리바리함이 큰 매력뽀인트로 작용했다고 전해지고 있습니다.
